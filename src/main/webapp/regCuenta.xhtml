<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
         <p:panel id="panel" header="Crear cuenta" style="margin-bottom:10px;">
         <p:messages id="messages" />
         <h:panelGrid columns="4" cellpadding="5">
             <p:outputLabel for="nomb" value="Nombres"/>
             <p:inputText id="nomb" value="" required="true"/>
             
             <p:outputLabel for="apell" value="Apellidos" />
             <p:inputText id="apell" value="" required="true"/>
       
             <p:outputLabel for="user" value="Usuario" />
             <p:inputText id="user" value="" required="true"/>
            
             <p:outputLabel for="pass" value="Clave" />
             <p:password id="pass" value="" feedback="true" />
            
             <p:outputLabel for="passre" value="Repetir Clave" />
             <p:password id="passre" value="" feedback="true" />
        
         </h:panelGrid>
     </p:panel>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Crear" update="panel" oncomplete="PF('dlg').show()"  style="margin-right:20px;"/>
                <p:commandButton resetValues="true" value="Reset Tag" update="panel" process="@this" style="margin-right:20px;" />
            </f:facet>
        </p:toolbar>
    </h:form>

    </h:body>
</html>
