<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Verifique su Titulo</title>
    </h:head>
    <script src='https://www.google.com/recaptcha/api.js'></script>
   <style type="text/css">
        .ui-panel, div.ui-state-hover {
            margin: 10px;
            width:600px;
            align: center;
        }

        .ui-dashboard-column {
            width:220px;
        }
    </style>
    <f:event listener="#{personaBean.limpiar()}" type="preRenderView" />
    <h:body>

        <div id="top" align="right">
            <ui:insert name="top">
               <p:graphicImage   height="150" width="1560" name="/images/banner-unsxx.jpg" />
                <h:form id="formlogin">   
                    <p:commandButton value="Personal Autorizado" onclick="PF('dlg').show();" 
                                     action="principal.xhtml?faces-redirect=true" style="background-color: #c2dfef"/>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:dialog header="Login" widgetVar="dlg" resizable="false" id="dlglog" modal="true">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Usuario:" />
                            <p:inputText id="username" value="#{usuarioBean.nombUser}" required="true" label="username" autocomplete="off" />

                            <h:outputLabel for="password" value="Clave:" />
                            <p:password id="password" value="#{usuarioBean.passUser}" required="true" label="password" />

                            <f:facet name="footer">
                                <p:commandButton value="Ingresar" update="growl" action="#{usuarioBean.validarcuenta()}"
                                                 oncomplete="dlglog" />
                                <p:commandButton resetValues="true" process="@this" value="Cancelar" update="dlglog" onclick="PF('dlg').hide();" />                           </f:facet>  
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:insert>
        </div>
        <p:separator></p:separator>
        <div id="content" class="center_content" align="center" >
            <ui:insert name="content">
                <h:form>    
                    <p:panel id="basic" header="VERIFICACION DE TITULOS UNIVERSITARIOS" footer="Los datos proporcionados estan protegidos" style="margin-bottom:30px">
                        <h:panelGrid columns="3" cellpadding="8">
                            <p:graphicImage name="/images/unsxx.jpeg" width="45" height=""/>
                            <h:outputText
                                value="Por medio de este servicio Usted puede Verificar la autenticidad de los titulos emitido
                                por la UNSXX. Para ello,introduzca el número de Titulo que se encuentra
                                situado en el titulo" />
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="3" >
                            <h:outputLabel for="nrotitulo" value="Nro. Titulo:" />
                            <p:inputText id="nrotitulo" 
                                        required="true" value="#{personaBean.persona.provis.folio.nroExpe}" requiredMessage="Campo requerido" >
                            </p:inputText>
                            <p:message for="nrotitulo" display="icon"/>
                            <div class="g-recaptcha" data-sitekey="6LcC1H4UAAAAAPSDhfSsA2xepV4hYWmTlyJez3Hp"></div>

                            <p:commandButton resetValues="true" process="@this" value="Verificar" actionListener="#{personaBean.verificar()}" validateClient="true" ajax="false" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
            </ui:insert>
        </div>
        <p:separator></p:separator>
        <div id="bottom" align="center" style="color:#FFBBGG;">
            <ui:insert name="bottom">
                <p:outputLabel value="SoftService-unsxx, Copyright © 2018 Todos los derechos reservados."/><br/>
            <p:graphicImage name="/images/sistema.jpg" width="850" height="70"/>
            </ui:insert>
        </div>
    </h:body>
</html>
