<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
           <ui:define name="content">
             <h:form id="listdatos">
                <p:commandButton value="Nueva Cuenta" oncomplete="PF('wgdatos').show();"
                             actionListener="#{personaBean.setAccion('Registrar')}"
                             update=":dlg"/>
                <p:commandButton update="datosper" value="Listar Usuarios" actionListener="#{personaBean.listar()}" style="margin-right:20px;" />
                
                <p:dataTable id="datosper" var="person" value="#{personaBean.lstpersona}" style="margin-top:20px"
                          paginator="true" rows="5" paginatorPosition="bottom">
                <p:column headerText="Codigo" filterBy="#{person.idPe}" filterMatchMode="contains">
                    <p:outputLabel value="#{person.idPe}"  />
                </p:column>
                
                <p:column headerText="Nombres" filterBy="#{person.nombPe}" filterMatchMode="contains">
                    <p:outputLabel value="#{person.nombPe}"  />
                </p:column>
                
                <p:column headerText="Apellidos" filterBy="#{person.apellPe}" filterMatchMode="contains">
                    <p:outputLabel value="#{person.apellPe}" />
                </p:column>
                <p:column  headerText="CI" filterBy="#{person.ciPe}" filterMatchMode="contains">
                    <p:outputLabel value="#{person.ciPe}" />
                </p:column>
                <p:column  headerText="Fecha Nacimiento" filterBy="#{person.feNacPe}" filterMatchMode="contains">
                    <p:outputLabel value="#{person.feNacPe}"/>
                </p:column>
                <p:column headerText="Edad" filterBy="#{person.edadPe}" filterMatchMode="exact">
                    <p:outputLabel value="#{person.edadPe}"/>
                </p:column>
                <p:column headerText="Lugar" filterBy="#{person.luNacPe}" filterMatchMode="contains">
                    <p:outputLabel value="#{person.luNacPe}" />
                </p:column>
                
                <p:column headerText="Modificar">
                     <p:commandButton  value="Modificiar" oncomplete="PF('wgdatos').show();"
                         update=":dlg" style="margin-right:20px;"
                         actionListener="#{personaBean.leerID(person)}">
                   </p:commandButton>
                </p:column>
                
                <p:column headerText="Eliminar">
                     <p:commandButton  value="Eliminar" update="datosper" style="margin-right:20px;"
                                       actionListener="#{personaBean.eliminar(person)}">
                   </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog id="dlg" header="Modificar Datos" widgetVar="wgdatos" 
                  showEffect="explode" hideEffect="explode" modal="true">
            <h:form >
            <p:fieldset legend="Datos Persona" style="margin-bottom:20px">
            
                <h:panelGrid columns="4" cellpadding="5">
                    <p:outputLabel  value="Nombres"/>
                    <p:inputText value="#{personaBean.persona.nombPe}" />

                    <p:outputLabel value="Apellidos" />
                    <p:inputText value="#{personaBean.persona.apellPe}" />

                    <p:outputLabel value="CI" />
                    <p:inputText value="#{personaBean.persona.ciPe}" />

                    <p:outputLabel value="Fecha Nacimiento" />
                    <p:inputMask mask="99/99/9999" value="#{personaBean.persona.feNacPe}" />

                    <p:outputLabel value="Edad" />
                    <p:inputText  value="#{personaBean.persona.edadPe}" />

                    <p:outputLabel  value="Lugar de Nacimiento" />
                    <p:inputText  value="#{personaBean.persona.luNacPe}" />
                    
             </h:panelGrid>
            </p:fieldset>
            
             <p:fieldset legend="Datos de la Cuenta" style="margin-bottom:20px">                
                 <h:panelGrid columns="4" cellpadding="5" id="panel1">
                    <p:outputLabel  value="Tipo" />
                    <p:selectOneMenu  value="#{personaBean.usuario.tipoUser}" >
                       <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                        <f:selectItem itemLabel="Administrador" itemValue="ADMIN" />
                        <f:selectItem itemLabel="Solicitante" itemValue="SOLI" />
                        <f:selectItem itemLabel="Titulado" itemValue="TITU" />
                    </p:selectOneMenu> 
                    <p:outputLabel  value="Nombre Usuario" />
                    <p:inputText value="#{personaBean.usuario.nombUser}" />
                   
                    <p:outputLabel  value="Clave" />
                    <p:password id="clave1" value="#{personaBean.usuario.passUser}" 
                                feedback="true" match="clave2" placeholder="Ingrese la clave"/>
                    
                    <p:outputLabel  value="Repita la Clave" />
                    <p:password id="clave2" value="#{personaBean.usuario.passUser}" />
                  
              </h:panelGrid>
            </p:fieldset>
                <h:panelGrid columns="4" cellpadding="5">
                    <p:commandButton value="#{personaBean.accion}" oncomplete="PF('wgdatos').hide();"
                                     update=":listdatos:datosper"
                                     actionListener="#{personaBean.operar()}" style="margin-right:20px;" />
                    <p:commandButton  value="Cancelar" oncomplete="PF('wgdatos').hide();"
                                      update=":listdatos:datosper" style="margin-right:20px;" />
                </h:panelGrid>       
            </h:form>     
            </p:dialog> 
          </ui:define>
       </ui:composition>
        <h:outputScript library="js" name="spanishLocal.js"/>
    </body>
</html>
